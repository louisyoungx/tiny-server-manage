<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link
            rel="apple-touch-icon"
            type="image/png"
            href="./images/LOUIS-LOGO-NEW@0.5x.png"
    />
    <meta name="apple-mobile-web-app-title" content="CodePen"/>
    <link
            rel="shortcut icon"
            type="image/png"
            href="./images/LOUIS-LOGO-NEW@0.5x.png"
    />
    <link
            rel="mask-icon"
            type="image/png"
            href="./images/LOUIS-LOGO-NEW@0.5x.png"
            color="#111"
    />
    <title>Task</title>
    <link rel="stylesheet" href="./css/task.css"/>
    <script>
        window.console = window.console || function (t) {
        };
    </script>

    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
</head>

<body translate="no">
<!--Hey! This is the original version
of Simple CSS Waves-->

<div class="dragbox" id="dragbox">
    <div class="dragcon"></div>
    <div class="dragcon dragcon-right"></div>
    <button class="glass-url goDelete ball" onClick="goDelete()">-</button>
</div>

<div class="header">
    <button class="glass-url goBack flex" onClick="goBack()"><</button>
    <button class="glass-url goMenu flex" onClick="goMenu()">=</button>
    <!--Content before waves-->
    <div class="inner-header flex">
        <!--Just the logo.. Don't mind this-->

        <h1 id="head-title">Task</h1>
        <div class="glass">
            <div class="glass-container">
                <div id="glass-text">
                    <div class="model-button">
                        <button class="model-button-item model-button-selected" id="model-button-item-1" name="overview"
                                onClick="taskPage(event)">概况
                        </button>
                        <button class="model-button-item" id="model-button-item-2" name="config"
                                onClick="taskPage(event)">配置
                        </button>
                        <button class="model-button-item" id="model-button-item-3" name="logger"
                                onClick="taskPage(event)">日志
                        </button>
                    </div>
                    <div class="model-title" id="mount"></div>
                </div>
            </div>
        </div>
    </div>

    <!--Waves Container-->
    <div>
        <svg
                class="waves"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28"
                preserveAspectRatio="none"
                shape-rendering="auto"
        >
            <defs>
                <path
                        id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                ></path>
            </defs>
            <g class="parallax">
                <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="0"
                        fill="rgba(255,255,255,0.7"
                ></use>
                <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="3"
                        fill="rgba(255,255,255,0.5)"
                ></use>
                <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="5"
                        fill="rgba(255,255,255,0.3)"
                ></use>
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff"></use>
            </g>
        </svg>
    </div>
    <!--Waves end-->
</div>
<!--Header ends-->

<!--Content starts-->
<div class="content flex">
    <p class="buttom-title" id="buttom-title"></p>
</div>


<!--Content ends-->
<script src="./js/axios.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="./js/init.js"></script>
<script src="./js/task.js"></script>
</body>
</html>
